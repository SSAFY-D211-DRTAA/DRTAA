image: ubuntu:20.04

variables:
  ANDROID_COMPILE_SDK: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"
  ANDROID_SDK_TOOLS:   "9477386"
  ANDROID_PROJECT_DIR: "/Drtaa-Android"  # 안드로이드 프로젝트 폴더 경로

before_script:
  - apt update || (apt-get update && apt-get install -y apt)
  - apt-get install -y wget tar unzip lib32stdc++6 lib32z1 openjdk-17-jdk
  - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
  - unzip -d android-sdk-linux android-sdk.zip
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=. "platforms;android-${ANDROID_COMPILE_SDK}" >/dev/null
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=. "platform-tools" >/dev/null
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=. "build-tools;${ANDROID_BUILD_TOOLS}" >/dev/null
  - export ANDROID_HOME=$PWD
  - export PATH=$PATH:$PWD/platform-tools/
  - cd $ANDROID_PROJECT_DIR
  - chmod +x ./gradlew
  - echo "sdk.dir=$ANDROID_HOME" > local.properties
  - echo "NAVER_MAP_CLIENT_ID=$NAVER_MAP_CLIENT_ID" >> local.properties
  - echo "NAVER_MAP_CLIENT_ID_MANIFEST=$NAVER_MAP_CLIENT_ID_MANIFEST" >> local.properties
  - echo "NAVER_MAP_CLIENT_SECRET=$NAVER_MAP_CLIENT_SECRET" >> local.properties
  - echo "NAVER_CLIENT_ID=$NAVER_CLIENT_ID" >> local.properties
  - echo "NAVER_CLIENT_SECRET=$NAVER_CLIENT_SECRET" >> local.properties
  - echo "GOOGLE_LOGIN_CLIENT_ID=$GOOGLE_LOGIN_CLIENT_ID" >> local.properties
  - echo "TOUR_API_KEY=$TOUR_API_KEY" >> local.properties
  - echo "BASE_URL=$BASE_URL" >> local.properties
  - echo "MQTT_URL=$MQTT_URL" >> local.properties
  - echo "BOOTPAY_APP_ID=$BOOTPAY_APP_ID" >> local.properties

stages:
  - build

debug:
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - $ANDROID_PROJECT_DIR/app/build/outputs/apk/debug/app-debug.apk
  only:
    - develop